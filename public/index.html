    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Valiut킬 kurs킬 portalas</title>
    <meta name="description" content="Valiut킬 kurs킬 portalas"/>

    <style>
      input, label, button{
        margin: 5px;
      }
      form{
          margin: 10px;
      }
        .flex-container{
          display: flex;
        flex-direction: column;
      }
      header, main, footer{			    
        flex-basis: 100%;
        margin: 10px;
      }
      header{
          background-color: blue;
        border: 1px solid gray;
        padding: 50px;
        color: white;
        
      }
      main{
          display: flex;
        flex-direction: row;
      }
      
      article{
          flex-basis: 70%;
        display: flex;
        flex-direction: column;
      }
      article > div {		    
        display: flex;
        flex-direction: row;
      }
      article > div:first-child{
          border: 1px solid gray;	
        margin-bottom: 10px;
        padding: 10px;
      }
      article > div > div:first-child{
          flex-basis: 60%;
      }
      article > div > div:first-child + div{
          flex-basis: 40%;
      }
      
      article > div:first-child + div > div{
          border: 1px solid gray;
        padding: 20px;
      }
      article > div:first-child + div > div > img {			    
        width: 100%;
      }
      article > div:first-child + div > div:first-child + div {
          border: 1px solid gray;
        margin-left: 10px;
      }
      
      article > div:first-child + div > div {
				grid-template-columns: auto auto auto;
        display: grid;
        column-gap: 10px;
			}
      
      
      aside{
          flex-basis: 30%;
        border: 1px solid gray;
        margin-left: 10px;
        padding: 100px 5px;	
        
      }
      footer{
          min-height: 100px;
          background-color: black;
          border: 1px solid gray;
          color:white;
          padding: 20px;
      }
      @media screen and (max-width:1500px){
				main {
				    flex-direction: column;
				}
				article > div{
				    flex-direction: column;
				}
				article > div:first-child + div > div {
          --_cols: max(1, var(--cols, 8));
          --_gap: var(--gap, 2.5rem);
          --_min: var(--min, 150px);
          --_max: var(--max, 320px);

				  margin: 10px;
          grid-template-columns: repeat(auto-fill, minmax(max(var(--_min), calc((100% - var(--_gap) * (var(--_cols) - 1)) / var(--_cols))), 1fr));

				}
			}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
